<div class="formulaire">
    <div class="imageform">
        <img src="images/contact.png" alt="">
    </div>
    <div class="groupform">
        <form action="#" method="POST">
            <div class="form-group">
                <label for="nom">Nom :</label>
                <input type="text" id="nom" name="nom" required>
            </div>

            <div class="form-group">
                <label for="date">Date :</label>
                <input type="date" id="date" name="date" required>
            </div>
            <div class="form-group">
                <label for="telephone">Phone :</label>
                <input type="tel" id="telephone" name="telephone" required>
            </div>
            <div class="form-group">
                <label for="option">Doctor:</label>
                <select id="option" name="option" required>
                    <option value="option1">Dr. Pritis Barura</option>
                    <option value="option2">Dr. David Ambrose</option>
                    <option value="option3">Dr. Jenelia Breton</option>
                    <option value="option3">Dr. Jagajeeta Aurora</option>
                </select>
            </div>
            <div class="form-group">
                <input type="checkbox" id="agree" name="agree" required>
                <label for="agree">Je suis d'accord avec les termes et conditions</label>
            </div>
            <button type="submit">Confirm Appointment</button>
        </select>
    </div>
</div>
